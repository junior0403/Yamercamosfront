<div *ngFor="let bebida of bebidas" class="card" style="width: 18rem;">
  <img class="card-img-top" src={{bebida.urlImg}} alt="Card image cap">
  <div class="padre" class="card-body">
    <h5 class="card-title">{{bebida.nombre}}</h5>
    <p class="card-text">{{bebida.id}}</p>
    <button type="button" class="btn btn-outline-warning">Detalles</button>
    <a href="#" class="btn btn-outline-success my-2 my-sm-0">Agregar Al Carrito</a>
  </div>
</div>

<app-footer></app-footer>
