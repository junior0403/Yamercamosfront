<div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
<div *ngIf="load">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" >
        <div class="form-group">
            <label for="exampleInputEmail1">Nombres</label>
            <input formControlName="name" type="text" class="form-control" i aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Apellidos</label>
            <input formControlName="lastname" type="text" class="form-control" i aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Correo Electronico</label>
            <input formControlName="email" type="email" class="form-control" i aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Telefono</label>
            <input formControlName="phone" type="text" class="form-control" i aria-describedby="emailHelp">
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1">Direccion</label>
            <input formControlName="adress" type="text" class="form-control" i aria-describedby="emailHelp">
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>

<div *ngIf="!load" class="spinner-border text-primary" role="status">
    <span class="sr-only">Cargando...</span>
</div>
