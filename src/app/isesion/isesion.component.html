

<div class="card text-white bg-dark mb-3 mx-auto" style="max-width: 18rem;">
  <div *ngIf="load2">
  <div class="card-header">Bienvenido</div>
  <div class="card-body">
    <h5 class="card-title">Iniciar Sesion</h5>
   <form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
    <input formControlName="email" type="email" class="form-control"  aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
    <input formControlName="password" type="password" class="form-control">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>

  </div>
  <div *ngIf="!load2" class="spinner-grow text-success" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
